<div align="center">
    <h2 align="center">Available genres !</h2>
    (click to edit)<br>
    <div class="container" ng-repeat="genre in genres">
      <div class="list-group" style="width: 30%;height: 40%;align-self: center">
        <button style="text-align: center" class="list-group-item" ng-click="open(genre.fields.genre_name, genre.pk)" data-toggle="modal" data-target="#myModal">[[genre.fields.genre_name]]</button>
      </div>
    </div>

    <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog" >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change Genre</h4>
                </div>
                <div class="modal-body">
                  <input class="form-control" id="inputdefault" placeholder="[[genreName]]" ng-model="name" type="text" >
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="editGenre(name, id)" class="btn btn-default" >Change</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#newModal">Add new Genre</button>

    <div class="modal fade" id="newModal" role="dialog" >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">ADD Genre !</h4>
                </div>
                <div class="modal-body">
                  <input class="form-control" id="inputdefault" placeholder="Add new Genre" ng-model="newName" type="text" >
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="addNewGenre(newName)" class="btn btn-default" >Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</div>
